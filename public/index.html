<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAM - Localhost Apps Manager</title>
    <link rel="stylesheet" href="style.css">
    <link ref="favicon" href="/app-icon.jpg" />
</head>

<body>
    <div class="container">
        <header>
            <img src="/app-icon.jpg" width="64px" class="logo" alt="logo" />
            <h1> Localhost Apps Manager</h1>
            <p>Map local ports to custom .local domains</p>
        </header>

        <div class="add-form">
            <h2>Add New Mapping</h2>
            <form id="addMappingForm">
                <div class="form-row">
                    <div class="form-group w100">
                        <label for="project">Project Name:</label>
                        <input type="text" id="project" placeholder="e.g., myapp" required>
                    </div>
                    <div style="font-size: x-large;">.</div>
                    <div class="form-group">
                        <label for="tld">TLD:</label>
                        <input type="text" id="tld" placeholder="e.g., local, dev, test" value="local"
                            list="tld-suggestions" required>
                        <datalist id="tld-suggestions">
                            <option value="local">
                            <option value="dev">
                            <option value="test">
                            <option value="staging">
                            <option value="app">
                            <option value="localhost">
                            <option value="internal">
                            <option value="demo">
                            <option value="preview">
                            <option value="qa">
                        </datalist>
                    </div>
                </div>
                <div class="form-group">
                    <label for="port">Port:</label>
                    <input type="number" id="port" placeholder="e.g., 3000" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="https">
                        Enable HTTPS
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Add Mapping</button>
            </form>
        </div>

        <div class="mappings">
            <h2>Current Mappings</h2>
            <div id="mappingsList" class="mappings-list">
                <!-- Mappings will be loaded here -->
            </div>
        </div>

        <div class="servers">
            <h2>Unmapped Local Servers (detected)</h2>
            <button id="refreshServers" class="btn btn-secondary refresh-btn">ðŸ”„ Refresh</button>
            <div id="serversList" class="servers-list">
                <!-- Servers will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
